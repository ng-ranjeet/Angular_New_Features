<div class="counter-button">
  <button mat-flat-button color="primary" (click)="increment()">Increment</button>

  <button mat-flat-button color="accent" (click)="decrement()">Decrement</button>

  <button mat-flat-button color="warn" (click)="reset()">Reset</button>

  <button mat-flat-button color="warn" (click)="incrementBy()">Increment By 10</button>
</div>
