

<div class="main-container">

  <div class="header-section">
    <div class="app-logo">
      <mat-icon color="primary" class="header-icon">menu_book</mat-icon>
      <h1 class="mat-display-1 app-title">Course Catalog</h1>
    </div>
    <p class="mat-subheading-1 tagline">Find the perfect course to upgrade your skills</p>
  </div>

  <div class="search-section">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Search Courses</mat-label>
      <input matInput placeholder="e.g. Angular, Node.js">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="course-cards-container">
    @for (item of courses; track $index) {
    <mat-card class="course-card mat-elevation-z2">
      <div class="image-wrapper">
        <img mat-card-image [src]="item.image" alt="{{ item.title }}" class="course-image">
      </div>
      <mat-card-content class="card-content">
        <h2 class="mat-headline-small course-title">{{ item.title }}</h2>
        <p class="mat-body-1 course-description">{{ item.description }}</p>
      </mat-card-content>
      <mat-card-actions class="card-actions">
          <button mat-flat-button color="primary">View Course</button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
</div>
