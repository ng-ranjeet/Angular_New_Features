<mat-toolbar color="primary" class="main-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title">Angular is ❤️</span>

  <div class="spacer"></div>

  <div class="desktop-nav">
    <a mat-button routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
    <a mat-button routerLink="/courses" routerLinkActive="active-link">Courses</a>
    <a mat-button routerLink="/products" routerLinkActive="active-link">Products</a>
    <a mat-button routerLink="/about-us" routerLinkActive="active-link">About Us</a>
    <a mat-button routerLink="/contact-us" routerLinkActive="active-link">Contact Us</a>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="mobile-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="sidenav.close()">
        <mat-icon matListItemIcon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="/courses" (click)="sidenav.close()">
        <mat-icon matListItemIcon>school</mat-icon> Courses
      </a>
      <a mat-list-item routerLink="/products" (click)="sidenav.close()">
        <mat-icon matListItemIcon>store</mat-icon> Products
      </a>
      <a mat-list-item routerLink="/about-us" (click)="sidenav.close()">
        <mat-icon matListItemIcon>info</mat-icon> About Us
      </a>
      <a mat-list-item routerLink="/contact-us" (click)="sidenav.close()">
        <mat-icon matListItemIcon>call</mat-icon> Contact Us
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
