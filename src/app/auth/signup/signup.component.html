<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header class="text-center">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="register-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="Enter your full name" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error>Full Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>Email is required and must be valid</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Create a password" required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error>Password is required (min 6 characters)</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm your password" required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error>Passwords do not match</mat-error>
        </mat-form-field>

        <mat-checkbox class="terms-conditions">
          I agree to the <a href="#">Terms and Conditions</a>
        </mat-checkbox>

        <button mat-raised-button color="accent" class="full-width register-button">Register</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <a mat-button routerLink="/login">Already have an account? Login</a>
    </mat-card-actions>
  </mat-card>
</div>
